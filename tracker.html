            <option value="32">32 days</option>
            <option value="33">33 days</option>
            <option value="34">34 days</option>
            <option value="35">35 days</option>
        </select>
        
        <button onclick="addCycle()">Add Cycle</button>
        
        <h3>Cycle History</h3>
        <ul id="cycleHistory"></ul>

        <h3 id="prediction"></h3>

        <h3>Log Symptoms</h3>
        <textarea id="symptoms" placeholder="Write your symptoms..."></textarea>
        <button onclick="saveSymptoms()">Save Symptoms</button>
        
        <h3 id="savedSymptoms"></h3>
