<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <input type="text" id="newUsername" placeholder="Choose a Username" required>
        <input type="password" id="newPassword" placeholder="Choose a Password" required>
        <button onclick="signUp()">Sign Up</button>
        <button class="link-btn" onclick="redirectToPage('signin.html')">Already have an account? Sign In</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
